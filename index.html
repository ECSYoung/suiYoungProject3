<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link favicon -->
    <link rel="icon" href="./Assets/favicon.ico" type="image/gif">

    <!-- Link in Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- link style sheet -->
    <link rel="stylesheet" type="text/css" href="./styles/sass/styles.css">

    <title>Juno • Tarot</title>
</head>
<body>
    <!-- no header, just a landing page -->
    
    <main>
        <!-- particles.js container -->
        <div id="particles-js"></div>
        
        <div class = "wrapper mainBody">
            
            <h1>JunoTarot</h1>

            <div class="logo">
                <!-- insert logo -->
            </div>
    
            <!-- buttons -->
            <div class="buttonStyle"><a href="#">Reset</a></div>
            <!-- <button class="buttonStyle2" type="submit">Download</button> -->

            <!-- reading space -->
            <div class="blackDiv">
                <div class="instruction">
                    <h2 class="instrHeading">
                        <ul>
                            <li>[space] = deal</li>
                            <li>[↑] / [↓] = scroll</li>
                        </ul>
                        
                        
                    </h2>
                </div>
                <div class="mainGrid">
                    <div class="placeholderParent">
                        <!-- div for placeholder 1 -->
                        <div class="placeholder1">
                            <div class="placeholderWhite"></div>
                        </div>
                
                        <!-- div for placeholder 2 -->
                        <div class="placeholder2">
                            <div class="placeholderWhite"></div>
                        </div>
                
                        <!-- div for placeholder 3 -->
                        <div class="placeholder3">
                            <div class="placeholderWhite"></div>
                        </div>
                        
                        <!-- div for deck of cards -->
                        <div class="deck">
                            <div class="placeholderWhite"></div>
                        </div>

                        <!-- create the deck of cards -->
                        <div class="cardDeck">
                            <div class="deck2">
                                <img src= "./Assets/Cards/wingedSpirit/backofcard.jpg" alt="image of the glyph illustration on the back of the tarot deck.">
                            </div>
                            <!-- deck3 class creates odd anomaly, deleted that div. -->
                            <div class="deck4">
                                <img src="./Assets/Cards/wingedSpirit/backofcard.jpg"
                                    alt="image of the glyph illustration on the back of the tarot deck.">
                            </div>
                            <div class="deck5">
                                <img src="./Assets/Cards/wingedSpirit/backofcard.jpg"
                                    alt="image of the glyph illustration on the back of the tarot deck.">
                            </div>
                            <div class="deck6">
                                <img src="./Assets/Cards/wingedSpirit/backofcard.jpg"
                                    alt="image of the glyph illustration on the back of the tarot deck.">
                            </div>
                            <div class="deck7">
                                <img class="deck7Img" src="./Assets/Cards/wingedSpirit/backofcard.jpg"
                                    alt="image of the glyph illustration on the back of the tarot deck.">
                            </div>
                        </div>
                    </div>

                    <!-- div for readout -->
                    <div class="textReading">
                        <div class="headerH2">
                            <h2 class="readingHeading">Here's Your Reading </h2>
                        </div>

                        <div class="readSpace">
                            <p class="read"> This is where your reading will appear.</p>

                            <ul class="readout">
                                <!-- readout goes here -->
                            </ul>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        
    </main>
    
    <footer>
        <ul class="footerSocial">
            <li><a href="https://github.com/ECSYoung" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/ECSYoungCodes" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/elizabethcsyoung/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="mailto:sui@xyoung.ca" target="_blank"><i class="fas fa-at"></i></a></li>
        </ul>
    </footer>
    <!-- main JS script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>

    <!-- Kit from Font Awesome -->
    <script src="https://kit.fontawesome.com/dfdc9c622d.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Righteous&display=swap" rel="stylesheet">

    particles.js lib - https://github.com/VincentGarreau/particles.js -->

    <script src="particles.js"></script>

</html>
